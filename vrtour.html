<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Tour</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: true">
      <a-assets>
        <img id="hampiRuins" src="./assets/hampi-ruins.jpg" />
        <img id="hampiRestored" src="./assets/hampi-restored.jpg" />

        <img id="meenakshiRuins" src="./assets/meenakshi-ruins.jpg" />
        <img id="meenakshiRestored" src="./assets/meenakshi-restored.jpg" />
      </a-assets>

      <a-sky id="skybox" rotation="0 -130 0" toggle-sky></a-sky>

      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity
          cursor="fuse: true; fuseTimeout: 1000"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
          position="0 0 -1"
        ></a-entity>
      </a-entity>

      <script>
        AFRAME.registerComponent("toggle-sky", {
          init: function () {
            const sky = this.el;
            const query = new URLSearchParams(window.location.search);
            const monument = query.get("monument") || "hampi";

            let ruinsId = "";
            let restoredId = "";

            if (monument === "meenakshi") {
              ruinsId = "#meenakshiRuins";
              restoredId = "#meenakshiRestored";
            } else {
              ruinsId = "#hampiRuins";
              restoredId = "#hampiRestored";
            }

            let showingRuins = true;
            sky.setAttribute("src", ruinsId);

            this.el.addEventListener("click", () => {
              showingRuins = !showingRuins;
              sky.setAttribute("src", showingRuins ? ruinsId : restoredId);
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>
